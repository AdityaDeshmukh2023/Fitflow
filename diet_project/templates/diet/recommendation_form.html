{% extends 'diet/base.html' %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow-md">
    <h1 class="text-3xl font-bold mb-6 text-center text-green-600">Diet and Workout Recommendation</h1>
    
    <form method="post" class="space-y-4">
        {% csrf_token %}
        {% for field in form %}
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="{{ field.id_for_label }}">
                    {{ field.label }}
                </label>
                {{ field.errors }}
                {{ field }}
            </div>
        {% endfor %}
        <button type="submit" class="w-full bg-green-600 text-white py-2 px-4 rounded hover:bg-green-700 transition duration-300">
            Get Recommendations
        </button>
    </form>
</div>
{% endblock %}
